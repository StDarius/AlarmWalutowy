spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

  # don’t start Rabbit listeners in tests
  rabbitmq:
    listener:
      simple:
        auto-startup: false

  mail:
    host: localhost
    port: 2525   # won’t be used because we’ll mock JavaMailSender

server:
  port: 0

app:
  jwt:
    secret: test-test-test-test-test-test-test-test-test-test
  messaging:
    inMemory: true
